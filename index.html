<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Psychic-Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="container my-5 border text-center">
    <!-- title row -->
    <div class="row">
      <div class="container text-center col" id="title-text">
        Psychic-Game
      </div>
    </div>
    <!-- directions row -->
    <div class="row">
      <div class="container text-center col-12">
        <p id="directions-text">Guess what letter I'm thinking of (A-Z)</p>
      </div>
    </div>

    <!-- wins/yourguesses/losses row -->
    <div class="row">
      <!-- wins col -->
      <div class="container col-3 border" id="wins-section">
        <div class="row">
          <div class="container col">
            <p class="w-l-text text-center">
              WINS
            </p>
          </div>
        </div>
        <div class="row">
          <div class="container col text-center" id="wins-text">
          </div>
        </div>
      </div>


      <!-- your guess col -->
      <div class="container col-6 border" id="guesses-section">
        <div class="row">
          <div class="container col">
            <p class="guesses-text text-center">
              Your Guess
            </p>
          </div>
        </div>
        <div class="row">
          <div class="container col text-center" id="userchoice-text">

          </div>
        </div>
        <!-- guesses left row -->
        <div class="row text-center">
          <div class="container guesses-left-text">
            Guesses left
          </div>
        </div>
        <div class="row">
          <div class="container guesses-left-text" id="guesses-left">
          </div>
        </div>
        <!-- Incorrect guesses -->
        <div class="row">
          <div class="container text-center col incorrect-guesses-text" id="current-guesses">
          </div>
        </div>
      </div>


      <!-- losses col -->
      <div class="container col-3 border" id="losses-section">
        <!-- your guess row -->
        <div class="row">
          <div class="container col">
            <p class="w-l-text text-center">
              LOSSES
            </p>
          </div>
        </div>
        <!-- guess row -->
        <div class="row">
          <div class="container col text-center" id="losses-text">
          </div>
        </div>




      </div>
    </div>



  </div>
  </div>
</body>
